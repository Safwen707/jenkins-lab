<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<h2>TP1 : Jenkins and git and Junit</h2>
        <h1>Calculatrice</h1>
        
        <!-- Formulaire envoyé au servlet -->
        <form action="calculer" method="POST">
            <div class="input-group">
                <label for="nombre1">Premier nombre:</label>
                <input type="number" step="any" id="nombre1" name="nombre1" required>
            </div>
            
            <div class="input-group">
                <label for="operation">Opération:</label>
                <select id="operation" name="operation">
                    <option value="+">Addition (+)</option>
                    <option value="-">Soustraction (-)</option>
                    <option value="*">Multiplication (×)</option>
                    <option value="/">Division (÷)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="nombre2">Deuxième nombre:</label>
                <input type="number" step="any" id="nombre2" name="nombre2" required>
            </div>
            
            <button type="submit">Calculer</button>
        </form>
    </div>
</body>
</html>
